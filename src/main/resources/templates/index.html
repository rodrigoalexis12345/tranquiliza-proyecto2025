<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranquiliza</title>
     <link rel="icon" href="img/Mask group.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para que el navbar sea fijo en la parte superior */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Espacio debajo del navbar */
        body {
            padding-top: 70px;
        }

        /* Estilo para el footer fijo */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        footer a {
            color: #f8f9fa;
            text-decoration: none;
        }
        footer a:hover {
            color: #ffc107;
        }
        .card {
    height: 100%; /* Hace que ocupe todo el alto disponible */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.card-img-top {
    max-height: 200px;
    object-fit: cover;
}

.card-body {
    flex-grow: 1;
}

    </style>
</head>
<body class="bg-light">

<!-- Navbar fijo en la parte superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tranquiliza</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reuniones}">Reuniones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/audiolibros}">Audiolibros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/curso}">Curso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reels}">Reels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/juegos}">Juegos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/progreso}">Progreso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ingresar}">INGRESAR</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal de la página (con las cards) -->
<div class="container py-5">
    <h1 class="text-center mb-4">Bienvenido a Tranquiliza</h1>
    <div class="row">
        <!-- Itera sobre las tarjetas con Thymeleaf -->
        <div class="col-md-4" th:each="card : ${cards}">
            <div class="card">
                <img th:src="@{${card.imagen}}" class="card-img-top" alt="Icono">
                <div class="card-body">
                    <h5 class="card-title" th:text="${card.titulo}"></h5>
                    <p class="card-text" th:text="${card.descripcion}"></p>
                    <a th:href="@{${card.enlace}}" class="btn btn-primary">Ver más</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer fijo en la parte inferior -->
<footer>
    <p>&copy; 2025 Tranquiliza - Todos los derechos reservados.</p>
    <p>
        <a th:href="@{/contacto}">Contacto</a> |
        <a th:href="@{/terminos}">Términos y condiciones</a> |
        <a th:href="@{/privacidad}">Política de privacidad</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
