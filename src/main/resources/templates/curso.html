<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranquiliza</title>
     <link rel="icon" href="img/Mask group.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        /* Estilo para que el navbar sea fijo en la parte superior */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Espacio debajo del navbar */
        body {
            padding-top: 70px;
        }

        /* Estilo para el footer fijo */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        footer a {
            color: #f8f9fa;
            text-decoration: none;
        }
        footer a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tranquiliza</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reuniones}">Reuniones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/audiolibros}">Audiolibros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/curso}">Curso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reels}">Reels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/juegos}">Juegos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/progreso}">Progreso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ingresar}">INGRESAR</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Nuestros Cursos</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="curso : ${cursos}">
            <div class="card h-100 shadow rounded-4 border-0">
                

                <img th:src="@{${curso.imagen}}" class="card-img-top" alt="Icono">
                <div class="card-body">
                    <h5 class="card-title fw-bold text-primary" th:text="${curso.titulo}">Título del curso</h5>
                    <p class="card-text" th:text="${curso.descripcion}">Descripción del curso</p>
                </div>
                
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>Instructor:</strong> <span th:text="${curso.instructor}">Nombre</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Duración:</strong> <span th:text="${curso.duracion}">0</span> horas
                    </li>
                </ul>

                <div class="card-footer text-end bg-white border-0">
                    <a href="#" class="btn btn-outline-primary btn-sm rounded-pill">Ver más</a>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
