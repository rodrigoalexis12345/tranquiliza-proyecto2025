<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Tranquiliza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      background-color: #f4f7fc;
    }

    .main-container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-box {
      display: flex;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-height: 500px;
      max-width: 800px;
      width: 100%;
    }

    .form-content {
      flex: 1;
      padding: 40px;
    }

    .media-content {
      flex: 1;
      position: relative;
    }

    .media-content video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn-custom {
      background-color: #4e73df;
      color: white;
    }

    .btn-custom:hover {
      background-color: #2e5bdb;
    }

    .back-btn {
      background: none;
      border: none;
      color: #4e73df;
      text-decoration: underline;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .back-btn:hover {
      color: #2e5bdb;
    }

    @media (max-width: 768px) {
      .form-box {
        flex-direction: column;
      }

      .media-content {
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="form-box">
      <!-- Formulario -->
      <div class="form-content">
        <button class="back-btn" onclick="history.back()">← Volver</button>
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form th:action="@{/do-login}" method="POST">
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" name="correo" id="correo" class="form-control" required />
          </div>
          <div class="mb-4">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" name="contrasena" id="contrasena" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-custom w-100">Ingresar</button>
        </form>
        <p class="mt-3 text-center">
          ¿No tienes una cuenta? <a href="/register">Regístrate aquí</a>
        </p>
        <div th:if="${error}" class="alert alert-danger mt-3">
          <p th:text="${error}"></p>
        </div>
      </div>

      <!-- Video decorativo -->
      <div class="media-content">
        <video autoplay loop muted playsinline>
          <source src="/img/login.mp4" type="video/mp4" />
          Tu navegador no soporta video en HTML5.
        </video>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
