<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels - Tranquiliza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos mejorados para el encabezado */
        .header {
            background: linear-gradient(135deg, rgb(13 110 253) 0%, #7c3aed 100%);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .nav-horizontal {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .nav-horizontal a {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            padding: 1rem 0.75rem;
            position: relative;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            letter-spacing: 0.025em;
        }
        
        .nav-horizontal a:hover {
            color: white;
            transform: translateY(-1px);
        }
        
        .nav-horizontal a:hover::after {
            content: '';
            position: absolute;
            bottom: 0.75rem;
            left: 0.75rem;
            width: calc(100% - 1.5rem);
            height: 2px;
            background-color: white;
            transform: scaleX(1);
            transform-origin: bottom center;
        }
        
        .nav-horizontal .active {
            color: white;
            font-weight: 600;
        }
        
        .nav-horizontal .active::after {
            content: '';
            position: absolute;
            bottom: 0.75rem;
            left: 0.75rem;
            width: calc(100% - 1.5rem);
            height: 2px;
            background-color: white;
        }
        
        .login-btn {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 9999px;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 0.025em;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-btn:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        /* Efecto de logo */
        .brand-logo {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.025em;
            background: linear-gradient(to right, white, #e0e7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
        }
        
        .brand-logo:hover {
            transform: scale(1.02);
        }
        
        /* Menú vertical mejorado */
        .nav-vertical {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            padding: 0.5rem 0;
        }
        
        .nav-item {
            padding: 0.75rem 1rem;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            border-radius: 0.375rem;
            margin: 0 0.25rem;
        }
        
        .nav-item:hover {
            background-color: #f3f4f6;
            border-left-color: rgb(13 110 253);
            transform: translateX(2px);
        }
        
        .nav-item.active {
            background-color: #eef2ff;
            border-left-color: rgb(13 110 253);
            color: rgb(13 110 253);
            font-weight: 500;
        }
        
        /* Estadísticas verticales */
        .stats-container {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }
        
        .stat-icon {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }
        
        .stat-value {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #6b7280;
        }
        
        /* Estilo para el reproductor de Reels */
        .reels-player {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .reels-player video {
            width: 100%;
            display: block;
        }
        
        .reels-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
        }
        
        .video-info {
            padding: 1rem;
        }
        
        .video-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .video-description {
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .nav-horizontal {
                gap: 0.5rem;
            }
            
            .nav-horizontal a {
                padding: 1rem 0.5rem;
                font-size: 0.875rem;
            }
            
            .stats-container {
                position: static;
                transform: none;
                flex-direction: row;
                justify-content: center;
                gap: 2rem;
                margin-top: 2rem;
            }
        }
        
        @media (max-width: 640px) {
            .stats-container {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .stat-item {
                min-width: calc(50% - 1rem);
            }
            
            .reels-player {
                border-radius: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Encabezado mejorado -->
    <header class="header text-white">
        <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-6 sm:space-x-8">
                <a href="#" class="brand-logo">Tranquiliza</a>
                <nav class="nav-horizontal hidden md:flex">
                    <a class="nav-link active" th:href="@{/}">Inicio</a>
                    <a class="nav-link" th:href="@{/reuniones}">Reuniones</a>
                    <a class="nav-link" th:href="@{/audiolibros}">Audiolibros</a>
                    <a class="nav-link" th:href="@{/curso}">Curso</a>
                    <a class="nav-link" th:href="@{/juegos}">Juegos</a>
                    <a class="nav-link" th:href="@{/progreso}">Progreso</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/register" class="hidden sm:inline-block text-sm font-medium hover:text-white transition">Registrarse</a>
                <a href="/login" class="login-btn flex items-center space-x-1">
                    <span>INGRESAR</span>
                    <i class="fas fa-arrow-right text-xs"></i>
                </a>
                <button class="md:hidden p-2 rounded-md hover:bg-white/10 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Contenido principal con menú vertical -->
    <div class="container mx-auto p-4 sm:p-6 flex flex-col md:flex-row">
        <!-- Menú Vertical -->
        <nav class="w-full md:w-64 bg-white rounded-lg shadow-sm p-4 mb-4 md:mb-0 md:mr-6">
            <div class="nav-vertical">
                <a href="#" class="nav-item active flex items-center space-x-2">
                    <i class="fas fa-home w-5 text-center"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item flex items-center space-x-2">
                    <i class="fas fa-chart-line w-5 text-center"></i>
                    <span>Progreso</span>
                </a>
                <a href="#" class="nav-item flex items-center space-x-2">
                    <i class="fas fa-star w-5 text-center"></i>
                    <span>Calificación</span>
                </a>
                <a href="#" class="nav-item flex items-center space-x-2">
                    <i class="fas fa-envelope w-5 text-center"></i>
                    <span>Contacto</span>
                </a>
                <a href="#" class="nav-item flex items-center space-x-2">
                    <i class="fas fa-book w-5 text-center"></i>
                    <span>Cursos</span>
                </a>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="flex-1 relative">
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <!-- Reproductor de Reels -->
                <div class="reels-player">
                    <!-- Video placeholder - reemplazar con tu video real -->
                    <video poster="https://via.placeholder.com/400x700/000000/FFFFFF?text=Cargando+Reel">
                        <source src="../static/img/reel1.mp4" type="video/mp4">
                        Tu navegador no soporta el elemento de video.
                    </video>
                    <div class="reels-controls">
                        <button class="play-btn">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Información del video -->
                <div class="video-info">
                    <h3 class="video-title">Salud Mental y Bienestar</h3>
                    <p class="video-description">
                        Consejos para mejorar tu salud mental y bienestar emocional en tu día a día.
                    </p>
                </div>
                
                <!-- Estadísticas verticales en el lado derecho -->
                <div class="stats-container">
                    <div class="stat-item">
                        <i class="stat-icon fas fa-heart text-red-500"></i>
                        <span class="stat-value">302.9K</span>
                        <span class="stat-label">Likes</span>
                    </div>
                    <div class="stat-item">
                        <i class="stat-icon fas fa-comment-dots text-blue-500"></i>
                        <span class="stat-value">612</span>
                        <span class="stat-label">Comentarios</span>
                    </div>
                    <div class="stat-item">
                        <i class="stat-icon fas fa-bookmark text-indigo-500"></i>
                        <span class="stat-value">33K</span>
                        <span class="stat-label">Guardados</span>
                    </div>
                    <div class="stat-item">
                        <i class="stat-icon fas fa-share text-green-500"></i>
                        <span class="stat-value">22.7K</span>
                        <span class="stat-label">Compartidos</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Script básico para controlar el reproductor de video
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.reels-player video');
            const playBtn = document.querySelector('.play-btn');
            const playIcon = playBtn.querySelector('i');
            
            playBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playIcon.classList.replace('fa-play', 'fa-pause');
                } else {
                    video.pause();
                    playIcon.classList.replace('fa-pause', 'fa-play');
                }
            });
            
            video.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playIcon.classList.replace('fa-play', 'fa-pause');
                } else {
                    video.pause();
                    playIcon.classList.replace('fa-pause', 'fa-play');
                }
            });
        });
    </script>
</body>
</html>
