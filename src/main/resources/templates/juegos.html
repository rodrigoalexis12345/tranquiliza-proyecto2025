<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranquiliza</title>
     <link rel="icon" href="img/Mask group.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding-top: 70px;
            padding-bottom: 70px;
        }

        /* Navbar y Footer */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        footer a {
            color: #f8f9fa;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffc107;
        }

        /* Cards de juegos */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .card-game {
            width: 280px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            perspective: 1000px;
        }

        .card-game:hover {
            transform: scale(1.05) rotateY(3deg);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
        }

        .card-image {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
        }

        .card-content {
            padding: 1rem;
            text-align: center;
        }

        .card-content h2 {
            margin: 0.5rem 0;
            font-size: 1.4rem;
        }

        .card-content p {
            font-size: 0.95rem;
            color: #555;
        }

        .categoria {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #888;
            font-style: italic;
        }

        .btn-jugar {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background: #007BFF;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn-jugar:hover {
            background: #0056b3;
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tranquiliza</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reuniones}">Reuniones</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/audiolibros}">Audiolibros</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/curso}">Curso</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reels}">Reels</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/juegos}">Juegos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/progreso}">Progreso</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/ingresar}">INGRESAR</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container">
    <h1>ðŸŽ® Juegos Interactivos</h1>
    <div class="card-container">
        <div class="card-game" th:each="card : ${cards}">
           <div class="card-image" th:style="'background-image: url(' + ${card.imagen} + ')'"></div>
            <div class="card-content">
                <h2 th:text="${card.titulo}">Nombre del juego</h2>
                <p th:text="${card.descripcion}">DescripciÃ³n breve</p>
                <span class="categoria" th:text="${card.categoria}">CategorÃ­a</span>
                <a th:href="@{${card.enlace}}" class="btn-jugar">Jugar</a>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
